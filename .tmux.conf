# enable mouse scrolling
set -g mouse on

# enable vim-friendlyness
# workaround to disable delay for pressing escape in  [n]vim
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

setw -g monitor-activity on
set -g visual-activity on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit  10000

# y and p in vim
unbind p
bind-key p paste-buffer
bind-key -T copy-mode-vi 'v' send begin-selection
bind-key -T copy-mode-vi 'y' send copy-selection
bind-key -T copy-mode-vi 'Space' send halfpage-down
bind-key -T copy-mode-vi 'Bspace' send halfpage-up

# easy-to-use remember split pane commands
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select -L
bind j select -D
bind k select -U
bind l select -R

# keybindings
unbind C-b
set -g prefix C-y
bind C-y send-prefix

# rebind copy mode
bind-key -T prefix 'y' copy-mode

